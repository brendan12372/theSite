<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'topTen/style.css' %}"><!doctype html>
  <title>Fundamental Analytics</title>
</head>
<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href={% url 'home' %}>Fundamental Analytics</a>
  </nav>
  <div class="container">
  <div class="row"> 
      <div class="col">
        <img src={{ data.logo_url }} class="card-img-top" style="width: 50px; height:50px">
        
          <h5 class="card-title text-center">{{data.shortName}}</h5>
          <p class="card-text">{{data.summary}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
      
    <div class="col-3">
    <table class="table table-bordered table-dark table-sm">
    <thead><tr><h3 class="text-center">{{ data.shortName }}</h3></tr></thead>
      {% for k,v in data.items %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td class="Key">{{k}}</td>
      <td> {{v}}</td> 
    </tr>
      {% endfor %}
  </table>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
